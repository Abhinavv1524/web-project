<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Editor</title>

    <!-- Bootstrap CSS for a modern look (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Live Coding Editor</h1>
      <div id="menu" class="d-flex gap-2">
        <button id="runButton" class="btn btn-success">Run Code</button>
        <button id="clearButton" class="btn btn-warning">Clear Code</button>
        <button id="downloadButton" class="btn btn-primary">
          Download Code
        </button>
      </div>
    </header>
    <div id="editor" class="container">
      <div class="code-section">
        <label for="htmlCode">HTML Code:</label>
        <textarea
          id="htmlCode"
          class="code"
          placeholder="Enter HTML code here"
        ></textarea>
      </div>
      <div class="code-section">
        <label for="cssCode">CSS Code:</label>
        <textarea
          id="cssCode"
          class="code"
          placeholder="Enter CSS code here"
        ></textarea>
      </div>
      <div class="code-section">
        <label for="jsCode">JavaScript Code:</label>
        <textarea
          id="jsCode"
          class="code"
          placeholder="Enter JavaScript code here"
        ></textarea>
      </div>
    </div>
    <div class="output-container container mt-3">
      <ul class="nav nav-tabs" id="outputTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="preview-tab"
            data-bs-toggle="tab"
            data-bs-target="#previewPane"
            type="button"
            role="tab"
          >
            Live Preview
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="code-tab"
            data-bs-toggle="tab"
            data-bs-target="#codePane"
            type="button"
            role="tab"
          >
            Generated Code
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="previewPane" role="tabpanel">
          <iframe id="preview"></iframe>
        </div>
        <div class="tab-pane fade" id="codePane" role="tabpanel">
          <pre id="output" class="code"></pre>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <!-- Bootstrap Bundle for Tabs functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
