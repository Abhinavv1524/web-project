<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleSync Vault - Modern Code Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1><i class="fas fa-code"></i>StyleSync Vault - Modern Code Editor</h1>
      <div id="menu" class="d-flex gap-2 flex-wrap">
        <button id="runButton" class="btn btn-success">
          <i class="fas fa-play"></i> Run Code
        </button>
        <button id="clearButton" class="btn btn-warning">
          <i class="fas fa-broom"></i> Clear Code
        </button>
        <button id="downloadButton" class="btn btn-primary">
          <i class="fas fa-download"></i> Download Code
        </button>
      </div>
    </header>

    <!-- Main container to align editor and output side by side -->
    <div class="main-container">
      <!-- Code Editor Section (Left) -->
      <div id="editor" class="editor-section">
        <div class="code-section">
          <label for="htmlCode"><i class="fab fa-html5"></i> HTML Code:</label>
          <textarea
            id="htmlCode"
            class="code"
            placeholder="Enter HTML code here"
          ></textarea>
        </div>
        <div class="code-section">
          <label for="cssCode"><i class="fab fa-css3-alt"></i> CSS Code:</label>
          <textarea
            id="cssCode"
            class="code"
            placeholder="Enter CSS code here"
          ></textarea>
        </div>
        <div class="code-section">
          <label for="jsCode"><i class="fab fa-js"></i> JavaScript Code:</label>
          <textarea
            id="jsCode"
            class="code"
            placeholder="Enter JavaScript code here"
          ></textarea>
        </div>
      </div>

      <!-- Output Section (Right) -->
      <div class="output-container">
        <ul class="nav nav-tabs" id="outputTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="preview-tab"
              data-bs-toggle="tab"
              data-bs-target="#previewPane"
              type="button"
              role="tab"
            >
              <i class="fas fa-eye"></i> Live Preview
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="code-tab"
              data-bs-toggle="tab"
              data-bs-target="#codePane"
              type="button"
              role="tab"
            >
              <i class="fas fa-file-code"></i> Generated Code
            </button>
          </li>
        </ul>
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="previewPane"
            role="tabpanel"
          >
            <iframe id="preview"></iframe>
          </div>
          <div class="tab-pane fade" id="codePane" role="tabpanel">
            <pre id="output" class="code"></pre>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        <a href="#"><i class="fas fa-book"></i> Documentation</a>
        <a href="#"><i class="fab fa-github"></i> GitHub</a>
      </div>
      <div class="footer-copyright">
        &copy; 2025 StyleSync Vault. All rights reserved.
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
